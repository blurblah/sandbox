# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ dev-qa/* ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:      
      - name: docker run
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          HOSTED_ZONE_ID: ${{ secrets.HOSTED_ZONE_ID }}
          RECORD_TYPE: CNAME
          RECORD_VALUE: dev-qa.blurblah.net
        run: |
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"
          subdomain=$(echo ${GITHUB_REF_NAME} | rev | cut -d "/" -f1 | rev)
          record=${subdomain}.dev-fe.blurblah.net
          docker run --rm -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e HOSTED_ZONE_ID \
            -e RECORD_NAME=${record} -e RECORD_TYPE -e RECORD_VALUE \
            blurblah/route53:0.1
